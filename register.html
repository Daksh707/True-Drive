<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="login">
        <img src="./img/pexels-albinberlin-919073.jpg" alt="image" class="login__bg">

        <form action="" class="login__form" id="registration-form">
            <h1 class="login__title">Register Here!</h1>

            <div class="login__inputs">
                <div class="login__box">
                    <input type="text" placeholder="Name" required class="login__input">
                </div>
                <div class="login__box">
                    <input type="text" placeholder="Last Name" required class="login__input">
                </div>
                <div class="login__box">
                    <input type="email" placeholder="Email ID" required class="login__input">
                    <i class="ri-mail-fill"></i>
                </div>
                <div class="login__box">
                    <input type="password" placeholder="Password" required class="login__input">
                    <i class="ri-lock-2-fill"></i>
                </div>
                <div class="login__box">
                    <input type="password" placeholder="Confirm Password" required class="login__input">
                    <i class="ri-lock-2-fill"></i>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-box">
                    <input type="checkbox" class="login__check-input" id="user-check">
                    <label for="user-check" class="login__check-label">Remember me</label>
                </div>
            </div>

            <button type="submit" class="login__button">Register Now</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
